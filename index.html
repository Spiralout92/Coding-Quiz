<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Facts Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="quiz-box">

        <div id="inner-box">

            <h1>Fun Facts Quiz!</h1>

            <p class="timer"></p>
           
            <p id="questions"></p>
            
            <div class="answer-buttons">
                
                <button id="button0"><span id="answer0"></span></button>
                <button id="button1"><span id="answer1"></span></button>
                <button id="button2"><span id="answer2"></span></button>
                <button id="button3"><span id="answer3"></span></button>
                
            </div>
            
            <footer>
                <p id="quiz-progress"></p>
            </footer>

        </div>

    </div>

    <script src="./script.js"></script>
    <script src="./question.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
